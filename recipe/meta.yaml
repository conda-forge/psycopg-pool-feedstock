{% set name = "psycopg-pool" %}
{% set version = "3.2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 854e17c2a637c3b9f8d8b24faad57d4cf850baf3fc03ca56ef7e5b4998e391b9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=49.2.0
    - pip
  run:
    - python >={{ python_min }}
    - typing_extensions >=4.6

test:
  imports:
    - psycopg_pool
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip
    - psycopg >=3.0

about:
  home: https://psycopg.org/psycopg3/
  summary: Connection Pool for Psycopg
  license: LGPL-3.0-or-later
  license_file: LICENSE.txt
  doc_url: https://www.psycopg.org/psycopg3/docs/advanced/pool.html
  dev_url: https://github.com/psycopg/psycopg/

extra:
  recipe-maintainers:
    - xylar
