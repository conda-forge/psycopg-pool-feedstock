{% set name = "psycopg-pool" %}
{% set version = "3.2.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: a77d531bfca238e49e5fb5832d65b98e69f2c62bfda3d2d4d833696bdc9ca54b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=49.2.0
    - pip
  run:
    - python >={{ python_min }}
    - typing-extensions >=4.6

test:
  imports:
    - psycopg_pool
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip
    - psycopg >=3.0

about:
  home: https://psycopg.org/psycopg3/
  summary: Connection Pool for Psycopg
  license: LGPL-3.0-or-later
  license_file: LICENSE.txt
  doc_url: https://www.psycopg.org/psycopg3/docs/advanced/pool.html
  dev_url: https://github.com/psycopg/psycopg/

extra:
  recipe-maintainers:
    - xylar
